name: Import Spotify Playlists
permissions:
  contents: write
on:
  workflow_dispatch: {}
  push:
    paths:
      - 'public/data/playlists.txt'
jobs:
  import:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i
      - name: Import tracks
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: node scripts/scripts/spotify_import.mjs
      - run: npm run test
      - name: Commit updated items.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: import tracks from playlists"
